{% extends 'base.html' %}


{% block head %}

<title>pyGallery</title>

{% endblock %}


{% block body %}

<div class="content">
    <h1>pyGallery</h1>

    <img src="{{ url_for('static', filename='data/'+pic.picName)}}">
    <br>

    <p>Tags: {{ pic.tags }}</p>

    <br>
    <a href="/image/{{ pic.id-1 }}"><button>Previous</button></a>
    <a href="/image/{{ pic.id+1 }}"><button>Next</button></a>
</div>

{% endblock %}
