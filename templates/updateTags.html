{% extends 'base.html' %}


{% block head %}

<title>pyGallery</title>

{% endblock %}


{% block body %}

<div class="content">
    <h1>pyGallery</h1>

    <a href="/image?id={{ pic.id-1 }}"><button>Previous</button></a>
    <a href="/image?id={{ pic.id+1 }}"><button>Next</button></a>
    
    <div class="center">
        <img src="{{ url_for('static', filename='data/'+pic.picName)}}">
    </div>

    <br>
    <form action="/updateTags?id={{ pic.id }}" method="POST">
        <input type="text" name="tags" id="tags" value="{{ pic.tags }}">
        <input type="submit" value="Update">
    </form>
</div>

{% endblock %}
